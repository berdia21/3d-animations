<section class="abstraction">
  <button (click)="playAnimation()" class="play-btn">
    {{ this.animating ? "Try To Move It" : "Play Abstracion" }}
  </button>
  <div
    class="rotate-div"
    (mousedown)="startDragging($event)"
    (mouseup)="stopDragging()"
    (mousemove)="onDrag($event)"
    (mouseleave)="stopDragging()"
  >
    <canvas #canvas class="canvas"></canvas>
  </div>
</section>
