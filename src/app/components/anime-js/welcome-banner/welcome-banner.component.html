      class="grid-item"
      [id]="i"
      (click)="handleStagger(i)"
    ></div>
  </div>
  <div class="welcome-section-in">
    <!-- Welcome Text -->
    <h1 class="ml2" #titleWrapper *ngIf="showWelcomeText">Animation World!</h1>

    <button class="runaway-btn" (mouseover)="handleBtnMouseOver($event)">

    </button>
  </div>
</section>
